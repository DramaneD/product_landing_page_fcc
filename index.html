<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <title>Product Landing Page | FreeCodeCamp</title>
</head>

<body>
  <header id="header">
    <div class="blur">
      <nav id="nav-bar">
        <div class="brand">
          <hr>
          <img id="header-img" src="img/Logo_white_long.png" alt="Brand logo" />
          <hr>
        </div>
        <div class="menu">
          <ul>
            <a class="nav-link" href="#home">
              <li>home</li>
            </a>
            <a class="nav-link" href="#our_socks">
              <li>our socks</li>
            </a>
            <a class="nav-link" href="#join_now">
              <li>faqs</li>
            </a>
          </ul>
          <ul>
            <a class="nav-link" href="#home">
              <li>join now</li>
            </a>
            <a class="nav-link" href="#our_socks">
              <li>refer</li>
            </a>
            <a class="nav-link" href="#join_now">
              <li>my account</li>
            </a>
          </ul>
        </div>
      </nav>
      <div class="hero">
        <div class="description">
          <h1>Awesome socks delivered <br> monthly</h1>
          <h4>Free shipping worldwide, Cancel anytime.</h4>
          <div>
            <button class="btn secondary">Get started</button>
            <button class="btn primary">Give as gift</button>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section id="home"></section>
  <section id="our_socks"></section>
  <section id="join_now"></section>
  <section>
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/wVXLOG1L8LM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
  </section>
  <form action="https://www.freecodecamp.com/email-submit" method="POST" id="form">
    <input type="email" id="email" name="email" required placeholder="Enter Your Email" />
    <input type="submit" name="email-submit" id="submit" value="Submit" />
  </form>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
