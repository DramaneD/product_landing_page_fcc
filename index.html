<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Product Landing Page | FreeCodeCamp</title>
  </head>

  <body>
    <header id="header">
      <nav id="nav-bar">
        <img id="header-img" src="" alt="Brand logo" />
        <ul>
          <a class="nav-link" href="#home">
            <li>HOME</li>
          </a>
          <a class="nav-link" href="#our_socks">
            <li>OUR SOCKS</li>
          </a>
          <a class="nav-link" href="#join_now">
            <li>JOIN NOW</li>
          </a>
        </ul>
      </nav>
    </header>
    <section id="home"></section>
    <section id="our_socks"></section>
    <section id="join_now"></section>
    <section>
      <iframe
        id="video"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/wVXLOG1L8LM"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </section>
    <form
      action="https://www.freecodecamp.com/email-submit"
      method="POST"
      id="form"
    >
      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder="Enter Your Email"
      />
      <input type="submit" name="email-submit" id="submit" value="Submit" />
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
